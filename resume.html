<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="resume-container">
        <div class="resume-header">
           
            <h1 id="displayName"> Your Name</h1>
            

            <div style="text-align: center;">
            <img src="your_photo.jpg" alt="Your Photo" class="profile-pic">
             </div>
             
             <h2>E-mail</h2>
            <p id="displayEmail">Your Email</p>

            <h2>Mobile no.</h2>
            <p id="displayPhone">Your Phone</p>
        
            <div class="resume-body">
            <h2>Education</h2>
            <p id="displayEducation"></p>

            <h2>Address</h2>
            <p id="displayAddress"></p>

            <h2>Skills</h2>
            <p id="displaySkills"></p>

            <h2>Hobbies</h2>
            <p id="displayHobbies"></p>

            <h2>About Me</h2>
            <p id="displayAboutMe"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
