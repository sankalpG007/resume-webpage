<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #333, #555);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Your Resume</h1>
        <form id="resumeForm" action="resume.html" onsubmit="return submitForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required pattern="[0-9]{10}">
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required>
            
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required>
            
            <label for="hobbies">Hobbies:</label>
            <input type="text" id="hobbies" name="hobbies" required>


            <label for="aboutMe">About Me:</label>
            <textarea id="aboutMe" name="aboutMe" required></textarea>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">Generate Resume</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
